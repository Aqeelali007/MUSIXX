<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./class.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Musixx</title>
</head>
<body>
    
    <div class="container">
        <div class="nav">
            
            <img src="./assets/logo.svg" alt="logo" class="inverted logo-size">
            
            <div class="search">
                <button class="pop-button">
                    <img class="inverted" src="./assets/search.svg" alt="search" >
                </button>
                <input type="text" class="colorful-input" id="search" placeholder="What do you want to play?"></input>
            </div>

            
            <div class="profilePic">
                <img id="picture">
            </div>
            
            
        </div>
        
        <div class="main">
            
            <div class="left-container">
                
                <div class="title">
                    
                    <h3> <img src="./assets/playlist.svg" alt="playlist logo" class="logo-size title"> Your Library</h3>
                    
                </div>
                
            </div>
            
            <div class="songsDiv">

                <div class="rightcontainer">
                    
                </div>
                
                <div class="controlBar">
                   
                    <img src="   https://cdn-icons-png.flaticon.com/512/4210/4210650.png " width="45" height="45" alt="" title="" class="img-small control-logo rewind">
                    <img src="   https://cdn-icons-png.flaticon.com/512/3024/3024584.png " width="45" height="45" alt="" title="" class="img-small control-logo play">
                    <!-- <img src="   https://cdn-icons-png.flaticon.com/512/3240/3240602.png " width="45" height="45" alt="" title="" class="img-small control-logo pause"> -->
                    <img src="   https://cdn-icons-png.flaticon.com/512/4210/4210646.png " width="45" height="45" alt="" title="" class="img-small control-logo forward">
                    
    
    
                </div>

            </div>
            <script src="./client.js"></script>
            <!-- <script src="../server.js"></script> -->
    </div>

</div>
    
</body>
</html>
